name: ATUkanoid Game-CI Tests ðŸŽ®

on:
  pull_request: {}
  push: { branches: [main] }

jobs:
  testActivationConfiguration:
    name: Test Activation is setup correctly 
    runs-on: ubuntu-latest
    steps:
      - name: Unity - Activate
        uses: game-ci/unity-activate@v2.0.0
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  build:
    name: Test Builds and runs Unit Tests 
    runs-on: ubuntu-latest
    steps:
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - test-project
        testMode:
          - playmode
          - editmode
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: actions/cache@v2
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.projectPath }}
          restore-keys: |
            Library-
      - uses: game-ci/unity-test-runner@v2
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: ${{ matrix.projectPath }}
          testMode: ${{ matrix.testMode }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: ${{ matrix.testMode }} Test Results
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+my.assembly.*'
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Test results for ${{ matrix.testMode }}
          path: ${{ steps.tests.outputs.artifactsPath }}
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Coverage results for ${{ matrix.testMode }}
          path: ${{ steps.tests.outputs.coveragePath }}
    
    
    
    
    - uses: actions/checkout@v2
    - name: Setup Unity
      uses: game-ci/setup-unity@v1
      with:
        unity-version: 2021.3.19f1
    - name: Cache Unity
      uses: actions/cache@v2
      with:
        path: Library
        key: ${{ runner.os }}-unity-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}-${{ hashFiles('**/*.cs') }}
        restore-keys: |
          ${{ runner.os }}-unity-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}-
          ${{ runner.os }}-unity-
    - name: Run Tests
      run: |
        /opt/Unity/Editor/Unity \
          -batchmode \
          -nographics \
          -silent-crashes \
          -logFile $(pwd)/unity.log \
          -projectPath $(pwd) \
          -runTests \
          -testPlatform playmode \
          -testResults $(pwd)/testResults.xml \
          -testNameFilter "GameManagerTests"
    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: $(pwd)/testResults.xml

